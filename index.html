<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #333; color: white; text-align: center; padding: 1rem; }
        nav { background-color: #444; padding: 0.5rem; text-align: center; }
        nav a { color: white; margin: 0 1rem; text-decoration: none; }
        main { padding: 2rem; max-width: 800px; margin: auto; background: white; }
        footer { background-color: #333; color: white; text-align: center; padding: 1rem; }
        button { padding: 0.5rem 1rem; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is a basic website. Add your content here.</p>
            <button onclick="alert('Hello!')">Click Me</button>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Learn more about me or my project.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: example@email.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
    <script>
        // Simple JS for interactivity
        document.querySelector('button').addEventListener('click', () => {
            alert('Button clicked!');
        });
    </script>
</body>
</html>
